version: "3.9"

services:
    mariadb:
        build:
            context: ./mariadb
            dockerfile: mariadb.dockerfile
        container_name: mariadb
        env_file:
            - .env
        volumes:
            - db:/var/lib/mysql
        networks:
            - inception
        restart: on-failure

    wordpress:
        build:
            context: ./wordpress
            dockerfile: wordpress.dockerfile
        container_name: wordpress
        depends_on:
            - mariadb
        env_file:
            - .env
        volumes:
            - wordpress:/var/www/html
        restart: on-failure
        networks:
            - inception

    nginx:
        build:
            context: ./nginx
            dockerfile: nginx.dockerfile
        container_name: nginx
        depends_on:
            - wordpress
        env_file:
            - .env
        volumes:
            - wordpress:/var/www/html
        ports:
            - "443:443"
        restart: on-failure
        networks:
            - inception

networks:
    inception:
        driver: bridge

volumes:
    wordpress:
        driver: local
        driver_opts:
            type: none
            device: /var/www/html
            o: bind
    db:
        driver: local
        driver_opts:
            type: none
            device: /var/lib/mysql
            o: bind
